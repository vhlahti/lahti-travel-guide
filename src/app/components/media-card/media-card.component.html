  <div *ngIf="products$ | async as products; else loading">
    <div *ngFor="let product of products | slice:0:5">
      <p>ID: {{product.id}}</p>
      <p>Name: {{product.productInformations[0]?.name}}</p>
      <p>Description: {{product.productInformations[0]?.description}}</p>
      <hr>
    </div>
  </div>
  
  <ng-template #loading>
    <p>Loading products...</p>
  </ng-template>
