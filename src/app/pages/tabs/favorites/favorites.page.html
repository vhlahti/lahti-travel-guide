<div class="background-image">
  <ion-content [fullscreen]="true">

    <ion-card>
    <ion-card-header>
    <ion-card-title>Favorites</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      @if (favoriteProducts.length > 0) {
        <ion-list>
          @for (product of favoriteProducts; track product.id) {
            <ion-item class="card-item" [routerLink]="['/item-detail', product.id]">
              
              <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains"
              [src]="product.productImages[0]?.thumbnailUrl || 'https://ionicframework.com/docs/img/demos/thumbnail.svg'"
              />
              </ion-thumbnail>

              <ion-label>
                <h2>{{ (product.productInformations | preferredInfo)?.name }}</h2>
              </ion-label>
              <ion-icon slot="end" color="danger" name="trash-outline"
              (click)="onTrashClick($event, product.id)"
              ></ion-icon>
             
            </ion-item>
          }
        </ion-list>
      } @else {
        <!-- Empty state -->
        <div class="no-favorites-wrapper">
          <p>No favorites yet.</p>
        </div>
      }

    </ion-card-content>
  </ion-card>

  </ion-content>
</div>
