<ion-content [fullscreen]="true">
  <ion-list *ngIf="favoriteProducts.length > 0; else noFavs">
    <ion-item *ngFor="let product of favoriteProducts">
      <ion-label>
        <h2>{{ product.productInformations[0]?.name }}</h2>
        <p>{{ product.company?.businessName }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #noFavs>
    <p class="text-center">No favorites yet.</p>
  </ng-template>
</ion-content>
